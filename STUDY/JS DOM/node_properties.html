<!--
    innerHTML

    - Allows us to get the html inside an element as a string
    - We can modify it
-->

<body>
    <p>Aparagraph</p>
    <div>A div</div>

    <script>
        alert(document.body.innerHRML); // <p>A paragraph</p><div>A div</div>
        document.body.innerHTML = "The new BODY!"; // the whole body is replaced
    </script>
</body>

<!--
    innerHTML+= does a full overwrite

    - The old contents is removed
    - The new innerHTML is written in stead.
-->

<!--
    outerHTML: full HTML of the element

    - innerHTML plus the element itself
-->
<div id="elem">Hello <b>World</b></div>

<script>
    alert(elem.outerHTML); // <div id="elem">Hello <b>World</b></div>
</script>

<div>Hello, World!</div>

<script>
    let div = document.querySelector('div');

    //replace siv.outerHTML with <p> ...</p>
    div.outerHTML = '<p>Anew element</p>';

    //div is still the same
    alert(div.outerHTML);
</script>
