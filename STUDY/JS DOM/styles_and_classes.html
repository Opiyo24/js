<!--
    STYLES AND CLASSES

    - There exist two ways of styling an element
    1. Create a class in CSS and add it 
    2. Write properties directly into the element

    let top = complex calculations;
    let left = complex calculations;

    elem.style.left = left;
    elem.style.tiop = top;

    - Changing a class is one of the most used actions in scripts
    - the elem.className correspondds to the "class" attribute
-->

<body class="main page">
    <script>
        alert(document.body.className); //main page
    </script>

    <script>
        //add a class
        document.body.classList.add('article');

        alert(document.body.classNAme); //main page article
    </script>
</body>


<!--
    elem.style

    - the property elem.style is an object that corresponds to what's writen in the "style" attribute
    - elem.style.width = "100px"

    background-color = elem.style.backgrooundColor
    z-index = elem.style.zIndex
    border-left-width = elem.style.borderLeftWidth
-->

<script>
    document.body.backgroundColor = prompt('background color?', 'green');
</script>

<!--
    RESETTING THE STYLE PROPERTY

    - Sometrimes we want to assign a sign property and then remove it.
    - To hide an element, we can set elem.style.display = "none"
    - Then later wa may want to romove the setting: elem.style.display = ""
-->

<script>
    document.body.style.display = "none";

    setTimeout(() => decument.body.style.display = "", 1000); //show the body after 1 second
</script>

<!--
    CIOMPUTED STYLES

    getComputedStyle(elem, [pseudo])

    element - element to read the value for
    pseudo - if required, for instance ::before. An empty string or no argument means the element itself.
-->

<head>
    <style>body { color: red; margin: 5px }</style>
</head>
<body>

    <script>
        let computedStyle = getComputedStyle(document.body);

        alert( computedStyle.marginTop );
        alert( computedStyle.color );
    </script>
</body>
