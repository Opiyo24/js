    element.style.height - `${element.scrollHeight}px`;
-->


<!--
    Window size and scrolling
    
    root document element document.documentElement

    - To get the width and height, clientWidth/ clientHeight of document.documentElement
    - To get the scroll, scrollWidth/ scrollHeight of document.documentElement.clientWidth
    documentElement.clientHeight
-->

<!-- //show height of window display -->
<script>
    alert(document.documentElement.clientHeight);
</script>

<!--
    As the root document element is document.documentElement, and it encloses all the content, we could measure the document's
    full size as document.documentElement.scrollWidth/scrollHeight
-->

<script>
    let scrollHeight = Math.max(
        document.body.scrollHeight, document.documentElement.scrollHeight,
        document.body.offsetHeight, document.documentElement.offsetHeight,
        document.body.clientHeight, document.documentElement.clientHeight
    );
    alert('Full document height, with scrolled out part: ' + scrollHeight);
</script>
