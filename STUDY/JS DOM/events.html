<!--
    BUBBLING AND CAPTURING

    Bubbling - When an event happens on an element, it first runs the handlers on it, then on its oarent, then all the way up on other ancestors.

    event.target - The most deeply nested element that caused the event is called a target element, acessible as event.target.

    event.target - the target element that initialized the event
    this - the element currently running the handler.

    CAPTURING - Not normally used
-->
