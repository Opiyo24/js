<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Hello</Title>
        <script>
            let counter = 0;

            function count() {
                counter = counter + 1;
                document.querySelector('h1').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`Count is now ${counter}`)
                }
            }
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('button').onClick = count;
            });
            
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button>Count</button>
    </body>
</html>
